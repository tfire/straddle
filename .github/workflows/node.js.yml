    #   uses: actions/setup-node@v2
    #   with:
    #     node-version: ${{ matrix.node-version }}
    #     cache: 'npm'
    #     ALCHEMY_TOKEN: ${{ secrets.ALCHEMY_TOKEN }}
    # - run: npm install
    # - run: npx hardhat test

    steps:
      - uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm install
      - name: Run tests
        shell: bash
        env:
          ALCHEMY_TOKEN: ${{ secrets.ALCHEMY_TOKEN }}
        run: |
          npx hardhat test
